variables:
  - template: pipeline-variables.yml

name: ${{ variables.version }}.$(Rev:r)

resources:
  - repo: self

pr: none

trigger:
  branches:
    include:
      - master
  paths:
    include:
      - /src/Adliance.AspNetCore.Buddy.Testing
      - /test/Adliance.AspNetCore.Buddy.Testing.Test
      - /pipeline-testing.yml

stages:
  - stage: test
    jobs:
      - job: run_tests
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: UseDotNet@2
            displayName: "Install .NET"
            inputs:
              version: '8.0.x'
              packageType: sdk
          - task: DotNetCoreCLI@2
            displayName: 'Build'
            inputs:
              command: test
              projects: 'test/Adliance.AspNetCore.Buddy.Testing.Test/*.csproj'
              arguments: '--configuration Debug'
          - script: |
              dotnet tool install --global PowerShell
            displayName: 'Install PowerShell'
          - script: |
              pwsh bin/Debug/net8.0/playwright.ps1 install   
            displayName: 'Download Playwright executable'
          - task: DotNetCoreCLI@2
            displayName: 'Test'
            inputs:
              command: test
              projects: 'test/Adliance.AspNetCore.Buddy.Testing.Test/*.csproj'
              arguments: '--configuration Debug'

  - stage: publish
    jobs:
      - job: push_to_nuget
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: UseDotNet@2
            displayName: "Install .NET"
            inputs:
              version: '8.0.x'
              packageType: sdk
          - task: DotNetCoreCLI@2
            displayName: 'Build'
            inputs:
              projects: 'src/Adliance.AspNetCore.Buddy.Testing/*.csproj'
              arguments: '--configuration Release'
          - task: DotNetCoreCLI@2
            displayName: 'Pack'
            inputs:
              command: pack
              packagesToPack: 'src/Adliance.AspNetCore.Buddy.Testing/*.csproj'
              versioningScheme: byBuildNumber
              configuration: 'Release'
              includeSymbols: true
          - task: NuGetCommand@2
            displayName: 'NuGet Push'
            inputs:
              command: push
              nuGetFeedType: external
              publishFeedCredentials: 'Public NuGet'