variables:
  - template: pipeline-variables.yml

name: ${{ variables.version }}.$(Rev:r)

resources:
  - repo: self

trigger:
  branches:
    include:
      - master
  paths:
    include:
      - /src/Adliance.Buddy.DateTime
      - /test/Adliance.Buddy.DateTime.Test

stages:
  - stage: test
    jobs:
      - job: run_tests
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: UseDotNet@2
            displayName: "Install .NET"
            inputs:
              version: '7.0.x'
              packageType: sdk
          - task: DotNetCoreCLI@2
            displayName: 'Test'
            inputs:
              command: test
              projects: 'test/Adliance.Buddy.DateTime.Test/*.csproj'
              arguments: '--configuration Release'    
    
  - stage: publish
    jobs:
      - job: push_to_nuget
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: UseDotNet@2
            displayName: "Install .NET"
            inputs:
              version: '7.0.x'
              packageType: sdk
          - task: DotNetCoreCLI@2
            displayName: 'Pack'
            inputs:
              command: pack
              packagesToPack: 'src/Adliance.Buddy.DateTime/*.csproj'
              versioningScheme: byBuildNumber
              configuration: 'Release'
              includeSymbols: true
          - task: NuGetCommand@2
            displayName: 'NuGet Push'
            inputs:
              command: push
              nuGetFeedType: external
              publishFeedCredentials: 'Public NuGet'